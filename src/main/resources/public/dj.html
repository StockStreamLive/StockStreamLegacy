<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
    <script type='text/javascript' src='http://cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>
    <script type='text/javascript' src="/easyhtml.js"></script>



    <script>
        function loadMusicFiles(musicFiles) {
            for (var key in musicFiles) {
                if (!musicFiles.hasOwnProperty(key)) {
                    continue;
                }
                var musicFile = musicFiles[key];
                console.log(key + " -> " + musicFile);
                console.log(musicFile);
                var fileForm = $("<li><form>");
                fileForm.append($('<input>', {
                    class: "filename",
                    value: key,
                    readonly:true
                }));
                fileForm.append($('<input>', {
                    value: key,
                }));
                fileForm.append($("<input type='submit' />"));

                $("#fileList").append(fileForm);
            }
        }

        $.get('/music', function(data) {
            var musicFiles = JSON.parse(data);
            loadMusicFiles(musicFiles);
        });
    </script>

    <style>
        .filename {
            width: auto;
        }
    </style>

</head>
<body>

<div class="outerContainer">
    <center>
        <ul id="fileList">
        </ul>
    </center>
</div>

<br>

</body>
</html>
