<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/globalize/0.1.1/globalize.min.js"></script>
    <script type="text/javascript" src="http://cdn3.devexpress.com/jslib/15.2.5/js/dx.chartjs.js"></script>
    <link href="/uiCSS.css" rel="stylesheet">

    <script>
        function loadHeader() {
            $.get('/fonts.html', function(data) {
                $('head').append(data);
            });
        };
        loadHeader();
    </script>

    <script>
        function updateLastCommand(lastCommand) {
            $("#command").text(lastCommand['commandExecuted']);
            $("#result").text(lastCommand['executionResult']);
        }

        function doUpdate() {
            $.get('/lastCommand', function(data) {
                var lastCommand = JSON.parse(data);
                updateLastCommand(lastCommand);
            });
        }

        setInterval(function () {
            doUpdate();
        }, 1000);

        doUpdate();
    </script>

    <style>
        hr {
            color: white;
        }

        .output {
            color: white;
        }

        .title {
            font-size: 16pt;
            font-weight: bold;
            margin: 30px;
        }
    </style>
</head>
<body>

<div class="outerContainer">
    <br>
    <span class="title">Last Command:</span>&nbsp;<span class="output" id="command"></span>
    <hr>
    <span class="title">Output:</span>&nbsp;<span class="output" id="result"></span>
    <br>
</div>

<br>

</body>
</html>
